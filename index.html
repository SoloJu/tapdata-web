<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Tapdata Daas</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		::-webkit-scrollbar {
			width: 8px;
			height: 8px
		}

		::-webkit-scrollbar-thumb {
			border-radius: 8px;
			background: transparent
		}

		::-webkit-scrollbar-track {
			border-radius: 8px;
			background: rgba(0,0,0,.05)
		}

		:hover::-webkit-scrollbar-thumb {
			border-radius: 8px;
			background: rgba(0,0,0,.1)
		}
	</style>
</head>
<body>
<div id="app">
	<div style="font-size: 2em; color: #555555; text-align: center; padding: 200px;">Loading...</div>
</div>

</html>
