<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	  <meta name="version" content="-version-">

	<% if(htmlWebpackPlugin.options.header === 'dfs') { %>
		<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-dfs-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-dfs-16x16.png">
		<!-- [if IE]><link rel="shortcut icon" href="<%= BASE_URL %>favicon-dfs.ico"><![endif] -->
	<% } else { %>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<% } %>
	<% if(htmlWebpackPlugin.options.header === 'drs') { %>
		<link rel="stylesheet" href="<%= VUE_APP_BASE_URL %>/home/basic-common/consoleOnEleHeader/consoleHeader.css">
		<link rel="stylesheet" href="<%= VUE_APP_BASE_URL %>/home/basic-common/orderOnEleHeader/orderHeader.css">
	<% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
		<div class="el-loading-mask is-fullscreen" style="z-index: 3000;"><div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div></div>
		<% if(htmlWebpackPlugin.options.header === 'drs') { %>
			<script src="<%= VUE_APP_BASE_URL %>/home/basic-common/consoleOnEleHeader/index.js"></script>
			<script src="<%= VUE_APP_BASE_URL %>/home/basic-common/orderOnEleHeader/index.js"></script>
		<% } %>
	</div>
    <!-- built files will be auto injected -->
  </body>
</html>
